<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Scraper</th>
                <th>Number of articles</th>
            </tr>
        </thead>
        <tbody>
            {% for scraper, narticles in scrapers %}
            <tr>
                <td>{{ scraper }}</td>
                <td>{{ narticles }}</td>
            </tr>
            {% endfor %}
        </tbody>
        <tfoot>
            <tr>
                <td></td>
                <td>{{ total }}</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
